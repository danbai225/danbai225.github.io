
<!DOCTYPE html>

<head>

    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/zui/1.9.2/js/zui.min.js"></script>
    <!-- 本站JS -->
    <script src="/res/js/index.js"></script>
    <link rel="shortcut icon" type="images/x-icon" href="/res/favicon.ico">
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/lazysizes/5.3.2/lazysizes.min.js"></script>
    <title>{{.Name}}</title>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- 导航头部 -->
        <div class="navbar-header">
            淡白
        </div>
        <!-- 导航项目 -->
        <div class="collapse navbar-collapse navbar-collapse-example">
            <!-- 右侧的导航项目 -->

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <input style="margin-top: 3px;" id="searchBox" type="search" class="form-control search-input" placeholder="搜索">
                </li>
                <li><a href="/">首页</a></li>
                <li><a href="/links.html">友情链接</a></li>
            </ul>
        </div>
        <!-- END .navbar-collapse -->
    </div>
</nav>

<div class="container">
    <h1 class="text-center">{{.Name}}</h1>
    <p class="text-center">记录所见所想</p>
</div>
<div class="container">
    <div class="list list-condensed container">
        <div class="items items-hover">
            <h1>文章列表</h1>
            {{range .Posts}}
            <div class="item">
                <div class="item-heading">
                    <div class="pull-right">
                        <span class="text-muted">{{.Date}}</span></div>
                    <h4><a href="/posts/{{.Id}}.html">{{.Title}}</a></h4>
                </div>
                <div class="item-content">
                    <div class="media pull-right">
                    </div>
                    <div class="text post-list-text">{{.Summary}}</div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>

<script>
    // 获取当前页面的 URL 对象
    var url = new URL(window.location.href);
    // 获取 URL 查询参数中的路径部分
    var path = url.searchParams.get('p');
    if (path) {
        // 如果路径参数不为空，则重定向到指定的 URL
        window.location.href = '/posts/' + path + '.html';
    }
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?957fa178e77a6b4c93efb5dad79b8d31";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
        $("img").each(function(i,elem){
            var e=$(elem);
            e.addClass("lazyload");
            var path=e.attr("src");
            e.attr("src","/res/loading.gif");
            e.attr("data-src",path);
        });
    })();
    (function(c,l,a,r,i,t,y){

    })(window, document, "clarity", "script", "jtzhpy4g3n");
</script>
