
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="danbai,DanBai,记录所见所想,淡白の记忆,淡白日常记录,淡白学习分析,技术博客,开源分享,编程,开发,技术分享"/>
    <meta name="description" content="这里是淡白の记忆，在这里我记录自己的所见所想。世界那么大，期待遇到你。" />
    <meta name="author" content="{{.Author}}">
    <meta name="theme-color" content="#667eea">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="{{.Domain}}/">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{.Domain}}/">
    <meta property="og:title" content="{{.Name}} - 技术博客">
    <meta property="og:description" content="这里是淡白の记忆，在这里我记录自己的所见所想。世界那么大，期待遇到你。">
    <meta property="og:image" content="{{.Domain}}/res/favicon.ico">
    <meta property="og:site_name" content="{{.Name}}">
    <meta property="og:locale" content="zh_CN">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{.Domain}}/">
    <meta property="twitter:title" content="{{.Name}} - 技术博客">
    <meta property="twitter:description" content="这里是淡白の记忆，在这里我记录自己的所见所想。世界那么大，期待遇到你。">
    <meta property="twitter:image" content="{{.Domain}}/res/favicon.ico">
    
    <!-- Additional SEO -->
    <meta name="generator" content="Custom Go Static Site Generator">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/css/zui.min.css">
    <!-- 本站CSS -->
    <link rel="stylesheet" type="text/css" href="/res/css/style.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/lib/jquery/jquery-3.4.1.min.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/js/zui.js"></script>
    <!-- 本站JS -->
    <script src="/res/js/index.js"></script>
    <link rel="shortcut icon" type="images/x-icon" href="/res/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{.Name}} - RSS订阅" href="/rss.xml">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js"></script>
    <title>{{.Name}}</title>
    
    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Blog",
        "name": "{{.Name}}",
        "description": "这里是淡白の记忆，在这里我记录自己的所见所想。世界那么大，期待遇到你。",
        "url": "{{.Domain}}",
        "author": {
            "@type": "Person",
            "name": "{{.Author}}",
            "url": "{{.Domain}}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{.Name}}",
            "url": "{{.Domain}}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{.Domain}}/res/favicon.ico"
            }
        },
        "inLanguage": "zh-CN",
        "blogPost": [
            {{range $i, $post := .Posts}}{{if $i}},{{end}}{
                "@type": "BlogPosting",
                "headline": "{{$post.Title}}",
                "description": "{{$post.Summary}}",
                "url": "{{$post.URL}}",
                "datePublished": "{{$post.Date}}",
                "dateModified": "{{$post.Updated}}",
                "author": {
                    "@type": "Person",
                    "name": "{{$.Author}}"
                }
            }{{end}}
        ]
    }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- 导航头部 -->
        <div class="navbar-header">
            淡白
        </div>
        <!-- 导航项目 -->
        <div class="collapse navbar-collapse navbar-collapse-example">
            <!-- 右侧的导航项目 -->

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <input style="margin-top: 3px;" id="searchBox" type="search" class="form-control search-input" placeholder="搜索">
                </li>
                <li><a href="/">首页</a></li>
                <li><a href="/links.html">友情链接</a></li>
            </ul>
        </div>
        <!-- END .navbar-collapse -->
    </div>
</nav>

<div class="container">
    <h1 class="text-center">{{.Name}}</h1>
    <p class="text-center">记录所见所想</p>
</div>
<div class="container">
    <div class="list list-condensed container">
        <div class="items items-hover">
            <h1>文章列表</h1>
            {{range .Posts}}
            <div class="item">
                <div class="item-heading">
                    <div class="pull-right">
                        <span class="text-muted">{{.Date}}</span></div>
                    <h4><a href="/posts/{{.Id}}.html">{{.Title}}</a></h4>
                </div>
                <div class="item-content">
                    <div class="media pull-right">
                    </div>
                    <div class="text post-list-text">{{.Summary}}</div>
                </div>
            </div>
            {{end}}
        </div>
    </div>
</div>

<script>
    // 获取当前页面的 URL 对象
    var url = new URL(window.location.href);
    // 获取 URL 查询参数中的路径部分
    var path = url.searchParams.get('p');
    if (path) {
        // 如果路径参数不为空，则重定向到指定的 URL
        window.location.href = '/posts/' + path + '.html';
    }
</script>
</body>
<footer>
    <hr>
    <div class="container text-center">
        Copyright &copy; 2025<a href="https://danbai225.github.io">{{.Name}}</a><br/>
        <br/>
        Source by <a target="_blank" href="https://github.com/danbai225/danbai225.github.io">Github</a>
        <br/>
        <p>本站运行：<span id="span_dt_dt"></span></p>
    </div>
</footer>
</html>
