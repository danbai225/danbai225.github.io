
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="{{range $i, $tag := .Tags}}{{if $i}},{{end}}{{.}}{{end}},danbai,淡白,技术博客,编程,开发"/>
    <meta name="description" content="{{.Summary}}" />
    <meta name="author" content="{{.Author}}">
    <meta name="theme-color" content="#667eea">
    <meta name="robots" content="index, follow">
    <meta name="article:published_time" content="{{.Date}}">
    <meta name="article:modified_time" content="{{.Updated}}">
    <meta name="article:author" content="{{.Author}}">
    <meta name="article:section" content="Technology">
    {{range .Tags}}<meta name="article:tag" content="{{.}}">
    {{end}}<link rel="canonical" href="{{.URL}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{.URL}}">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Summary}}">
    <meta property="og:image" content="{{.Domain}}/res/favicon.ico">
    <meta property="og:site_name" content="{{.Name}}">
    <meta property="og:locale" content="zh_CN">
    <meta property="article:published_time" content="{{.Date}}">
    <meta property="article:modified_time" content="{{.Updated}}">
    <meta property="article:author" content="{{.Author}}">
    <meta property="article:section" content="Technology">
    {{range .Tags}}<meta property="article:tag" content="{{.}}">
    {{end}}
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{.URL}}">
    <meta property="twitter:title" content="{{.Title}}">
    <meta property="twitter:description" content="{{.Summary}}">
    <meta property="twitter:image" content="{{.Domain}}/res/favicon.ico">
    <meta property="twitter:creator" content="@danbai225">
    
    <!-- Additional SEO -->
    <meta name="generator" content="Custom Go Static Site Generator">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="msapplication-config" content="/browserconfig.xml">
    <!-- ZUI 标准版压缩后的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/css/zui.min.css">
    <!-- 本站CSS -->
    <link rel="stylesheet" type="text/css" href="/res/css/style.css">
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/lib/jquery/jquery-3.4.1.min.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/zui@1.9.2/dist/js/zui.js"></script>
    <!-- 本站JS -->
    <script src="/res/js/index.js"></script>
    <link rel="shortcut icon" type="images/x-icon" href="/res/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="{{.Name}} - RSS订阅" href="/rss.xml">
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
    <script src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js"></script>
    <title>{{.Title}} - {{.Name}}</title>
    
    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "headline": "{{.Title}}",
        "description": "{{.Summary}}",
        "image": "{{.Domain}}/res/favicon.ico",
        "author": {
            "@type": "Person",
            "name": "{{.Author}}",
            "url": "{{.Domain}}"
        },
        "publisher": {
            "@type": "Organization",
            "name": "{{.Name}}",
            "url": "{{.Domain}}",
            "logo": {
                "@type": "ImageObject",
                "url": "{{.Domain}}/res/favicon.ico"
            }
        },
        "datePublished": "{{.Date}}",
        "dateModified": "{{.Updated}}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{.URL}}"
        },
        "keywords": [{{range $i, $tag := .Tags}}{{if $i}},{{end}}"{{.}}"{{end}}],
        "articleSection": "Technology",
        "inLanguage": "zh-CN",
        "url": "{{.URL}}"
    }
    </script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <!-- 导航头部 -->
        <div class="navbar-header">
            淡白
        </div>
        <!-- 导航项目 -->
        <div class="collapse navbar-collapse navbar-collapse-example">
            <!-- 右侧的导航项目 -->

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <input style="margin-top: 3px;" id="searchBox" type="search" class="form-control search-input" placeholder="搜索">
                </li>
                <li><a href="/">首页</a></li>
                <li><a href="/links.html">友情链接</a></li>
            </ul>
        </div>
        <!-- END .navbar-collapse -->
    </div>
</nav>

<div class="container">
    <article class="article">
        <header>
            <h1 class="text-center">{{.Title}}</h1>
            <dl class="dl-inline">
                <dt>作者:</dt>
                <dd>{{.Author}}</dd>
                <dt>创建时间：</dt>
                <dd>{{.Date}}</dd>
                <dt></dt>
                <dd class="pull-right">
                    {{range .Tags}}
                    <span class="label label-success label-outline">{{.}}</span>
                    {{end}}
                </dd>
            </dl>
            <section class="abstract">
                <p><strong>摘要：</strong>{{.Summary}}</p>
            </section>
        </header>
            {{.Content}}
        <footer>
            <p class="pull-right text-muted">最后编辑于：{{.Updated}}</p>
            <p class="text-important">未经允许不得转载</p>
        </footer>
    </article>
</div>
<link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.2.0/styles/default.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
<footer>
    <hr>
    <div class="container text-center">
        Copyright &copy; 2025<a href="https://danbai225.github.io">{{.Name}}</a><br/>
        <br/>
        Source by <a target="_blank" href="https://github.com/danbai225/danbai225.github.io" data-pjax-state="">Github</a>
        <br/>
        <p>本站运行：<span id="span_dt_dt"></span></p>
    </div>
</footer>
</html>
